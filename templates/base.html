<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/pico.min.css">
    <link rel="stylesheet" href="/css/custom.css">

    <title>{% block title %}Emmett{% endblock title %}</title>
  </head>

  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong><a href="/" class="title">Vince's</a></strong></li>
        </ul>
        <ul>
          <li><a data-tooltip="French posts" href="/blog/fr">Fr</a></li>
          <li><a data-tooltip="English posts" href="/blog/en">En</a></li>
          <li><a data-tooltip="About me" href="#">
              <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
            </a></li>
          <li><a data-tooltip="RSS Feed" href="#">
              <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
            </a></li>
        </ul>
      </nav>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
