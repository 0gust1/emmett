{% extends "base.html" %} {% block title %}{{ title }}{% endblock title %} {%
block content %}
<div>
  <ul>
    {% for post in posts %}
    <li>
      <a href="/{{ post.url_path }}">{{ post.front_matter.title }}</a>

      {% if post.excerpt %}
      <p>{{ post.excerpt|markdown }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
